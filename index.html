<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/css/custom.css" />
    <link rel="stylesheet" href="./assets/dist/tailwind.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div
        id="container"
        class="w-full flex items-center justify-center md:h-screen h-full"
      >
        <div
          id="containerGrid"
          class="grid md:grid-cols-8 grid-cols-1 max-w-xl w-full justify-center rounded-3xl shadow-2xl shadow-blue-200"
        >
          <div
            class="col-span-4 card-results h-96 flex items-center justify-between flex-col rounded-b-3xl md:rounded-3xl py-5 px-5"
          >
            <div class="text-center">
              <h4 class="font-medium colorTextCustom pt-8 md:pt-2">Your Result</h4>
            </div>
            <div
              id="bolStatus"
              class="w-36 h-36 rounded-full flex items-center justify-center flex-col"
            >
              <h2 class="text-5xl font-extrabold porcentValue">76</h2>
              <small class="font-medium colorTextCustom">of 100</small>
            </div>
            <div class="text-center p-4">
              <h4 class="font-semibold secondText text-2xl pb-2">Great</h4>
              <p class="textInfo font-medium">
                You scored higher than 65% of the people who have taken these
                tests.
              </p>
            </div>
          </div>
          <div
            class="col-span-4 card-status h-80 p-5 flex flex-col justify-between"
          >
            <div>
              <h3 class="textSummary font-semibold">Summary</h3>
            </div>
            <div class="w-full grid grid-cols-1 mt-5 gap-3">
              <!-- REACTION CARD -->
              <div
                class="flex items-center justify-between bg-red-50 py-2.5 rounded-lg px-3"
              >
                <div class="flex items-center space-x-2">
                  <img
                    src=""
                    alt="icon-reaction"
                    class="imageIcon"
                  />
                  <p class="textCategory font-semibold text-red-600"></p>
                </div>
                <div class="flex items-center space-x-1">
                  <small class="score font-bold"></small>
                  <small class="barra font-semibold">/</small>
                  <small class="porcentFull font-semibold">100</small>
                </div>
              </div>
              <!-- MEMORY CARD -->
              <div
                class="flex items-center justify-between bg-yellow-50 py-2.5 rounded-lg px-3"
              >
                <div class="flex items-center space-x-2">
                  <img
                    src=""
                    alt="icon-memory"
                    class="imageIcon"
                  />
                  <p class="textCategory font-semibold text-yellow-500"></p>
                </div>
                <div class="flex items-center space-x-1">
                  <small class="score font-bold"></small>
                  <small class="barra font-semibold">/</small>
                  <small class="porcentFull font-semibold">100</small>
                </div>
              </div>
              <!-- VERBAL CARD -->
              <div
                class="flex items-center justify-between bg-green-50 py-2.5 rounded-lg px-3"
              >
                <div class="flex items-center space-x-2">
                  <img
                    src=""
                    alt="icon-verbal"
                    class="imageIcon"
                  />
                  <p class="textCategory font-semibold text-green-500"></p>
                </div>
                <div class="flex items-center space-x-1">
                  <small class="score font-bold"></small>
                  <small class="barra font-semibold">/</small>
                  <small class="porcentFull font-semibold">100</small>
                </div>
              </div>
              <!-- VISUAL CARD -->
              <div
                class="flex items-center justify-between bg-indigo-50 py-2.5 rounded-lg px-3"
              >
                <div class="flex items-center space-x-2">
                  <img
                    src=""
                    alt="icon-visual"
                    class="imageIcon"
                  />
                  <p class="textCategory font-semibold text-indigo-600"></p>
                </div>
                <div class="flex items-center space-x-1">
                  <small class="score font-bold"></small>
                  <small class="barra font-semibold">/</small>
                  <small class="porcentFull font-semibold">100</small>
                </div>
              </div>
            </div>
            <div class="mt-8 w-full">
              <button
                class="block font-semibold transition-all w-full py-3 rounded-full buttonContinue"
              >
                Continue
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./main.js"></script>
  </body>
</html>

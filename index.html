<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/css/custom.css" />
    <link rel="stylesheet" href="./assets/dist/tailwind.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div
        id="container"
        class="w-full flex items-center justify-center h-screen"
      >
        <div
          id="containerGrid"
          class="grid grid-cols-8 max-w-xl w-full justify-center"
        >
          <div
            class="col-span-4 card-results h-96 flex items-center justify-between flex-col rounded-3xl p-5"
          >
            <div class="text-center">
              <h4 class="font-medium colorTextCustom pt-2">Your Result</h4>
            </div>
            <div
              id="bolStatus"
              class="w-36 h-36 rounded-full flex items-center justify-center flex-col"
            >
            <h2 class="text-5xl font-extrabold porcentValue">76</h2>
            <small class="font-medium colorTextCustom">of 100</small>
          </div>
            <div class="text-center p-4">
              <h4 class="font-semibold secondText text-2xl pb-2">Great</h4>
              <p class="textInfo font-medium">
                You scored higher than 65% of the people who have taken these
                tests.
              </p>
            </div>
          </div>
          <div class="col-span-4 card-status h-80">oi</div>
        </div>
      </div>
    </main>
